<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>F1 time testing</title>
    <script>
        var interval;
        const wholeBody = document.getElementById("whole-body");
        wholeBody.addEventListener('click', bu());

        function ram() {
            var x = Math.floor((Math.random() * 5) + 1);
            var d = (x + 4) * 1000;
            console.log(d);
            document.getElementById("c3").style.backgroundColor = "red";
            document.getElementById("c4").style.backgroundColor = "red";

            setTimeout(() => {
                document.getElementById("c7").style.backgroundColor = "red";
                document.getElementById("c8").style.backgroundColor = "red";
            }, 1000);

            setTimeout(() => {
                document.getElementById("c11").style.backgroundColor = "red";
                document.getElementById("c12").style.backgroundColor = "red";
            }, 2000);

            setTimeout(() => {
                document.getElementById("c15").style.backgroundColor = "red";
                document.getElementById("c16").style.backgroundColor = "red";
            }, 3000);

            setTimeout(() => {
                document.getElementById("c19").style.backgroundColor = "red";
                document.getElementById("c20").style.backgroundColor = "red";
            }, 4000);

            setTimeout(() => {
                document.getElementById("c3").style.backgroundColor = "#222";
                document.getElementById("c4").style.backgroundColor = "#222";

                document.getElementById("c7").style.backgroundColor = "#222";
                document.getElementById("c8").style.backgroundColor = "#222";

                document.getElementById("c11").style.backgroundColor = "#222";
                document.getElementById("c12").style.backgroundColor = "#222";

                document.getElementById("c15").style.backgroundColor = "#222";
                document.getElementById("c16").style.backgroundColor = "#222";

                document.getElementById("c19").style.backgroundColor = "#222";
                document.getElementById("c20").style.backgroundColor = "#222";

                var startTime = Date.now();
                interval = setInterval(function () {
                    var elapsedTime = Date.now() - startTime;
                    var d = (elapsedTime / 1000).toFixed(3);
                    console.log(d);
                    document.getElementById("timer").innerHTML = (elapsedTime / 1000).toFixed(3);
                }, 100);
            }, d);
        }

        function bu() {
            clearInterval(interval);
        }
    </script>
</head>
<body>
    <div id="he"><h1>F1 Time Tester</h1></div>
    <div id="timer">0.000</div>
    <section id="board">
        <div class="line"></div>
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
        <div id="c4"></div>
        <div id="c5"></div>
        <div id="c6"></div>
        <div id="c7"></div>
        <div id="c8"></div>
        <div id="c9"></div>
        <div id="c10"></div>
        <div id="c11"></div>
        <div id="c12"></div>
        <div id="c13"></div>
        <div id="c14"></div>
        <div id="c15"></div>
        <div id="c16"></div>
        <div id="c17"></div>
        <div id="c18"></div>
        <div id="c19"></div>
        <div id="c20"></div>
    </section>
    <button id="but" onclick="ram()">Start</button>
    <button id="buyy" onclick="bu()">Stop</button>
</body>
</html>
